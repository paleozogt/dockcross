build-settings: &build-settings
  machine: true
  working_directory: ~/dockcross

version: 2
jobs:
  base:
    <<: *build-settings
    steps:
      - checkout
      - run:
         name: base build
         command: |
           docker pull debian:stretch-slim
           make base
           mkdir -p ~/docker
           docker save -o ~/docker/base.tar debian:stretch-slim paleozogt/dockcross:base
      - run:
         name: base test
         command: |
           make base.test
      - save_cache:
          key: base-assets-{{ .Revision }}
          paths:
            - ~/docker/base.tar
            - ~/dockcross
  android-arm:
    <<: *build-settings
    steps:
      - restore_cache:
          key: base-assets-{{ .Revision }}
      - run:
         name: android-arm build
         no_output_timeout: 1.5h
         command: |
           docker load -i ~/docker/base.tar
           make android-arm
           tagged=$(docker images -q -f 'since=paleozogt/dockcross:android-arm' --format '{{.Repository}}:{{.Tag}}' | grep android-arm)
           docker save -o ~/docker/android-arm.tar paleozogt/dockcross:android-arm $tagged
      - run:
         name: android-arm test
         command: |
           make android-arm.test
      - save_cache:
          key: android-arm-assets-{{ .Revision }}
          paths: ~/docker/android-arm.tar
  android-arm64:
